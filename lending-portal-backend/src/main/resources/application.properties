spring.application.name=lending-portal
server.port=8080

spring.datasource.url=jdbc:h2:mem:lendingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.h2.console.enabled=true
spring.h2.console.path=/h2

# CORS: comma-separated list of allowed origins for browser clients. In
# development set to http://localhost:3000 (React) or adjust as needed.
app.cors.allowed-origins=http://localhost:3000
